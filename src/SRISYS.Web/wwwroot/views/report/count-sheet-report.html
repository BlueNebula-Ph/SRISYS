<loading-indicator></loading-indicator>
<h3><img class="img-thumbnail" src="/images/logo.jpg" width="50" height="50" />  Count Sheet.</h3>
<div class="well well-sm">
    <em>Report generated on: {{ ctrl.date }}</em>
    <a ng-click="ctrl.print()" class="btn btn-default btn-xs pull-right">
        <i class="fa fa-print"></i> Print
    </a>
</div>
<table class="table table-condensed table-striped reports-table">
    <thead>
        <tr>
            <th>Item</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Size</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="c in ctrl.items track by c.id">
            <td>{{ c.name }}</td>
            <td>{{ c.brand | noValue }}</td>
            <td>{{ c.model | noValue }}</td>
            <td>{{ c.size | noValue }}</td>
            <td>{{ c.quantity | number:0 }} {{ c.unit }}</td>
        </tr>
        <tr no-records ng-if="ctrl.items.length == 0" colspan="5"></tr>
    </tbody>
</table>
