<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <ul>
                <li><span class="logo">Ace Plastic Center</span></li>
                <li><small>Stockroom Manager</small></li>
            </ul>
        </div>
        <form class="login-form" name="loginForm" ng-submit="ctrl.login(loginForm)">
            <div form-input>
                <label>Username</label>
                <input type="text" ng-model="ctrl.username" focus-me="ctrl.defaultFocus" required />
            </div>
            <div form-input>
                <label>Password</label>
                <input type="password" ng-model="ctrl.password" required />
            </div>
            <div>
                <button type="submit" class="btn btn-primary btn-sm">
                    <i class="fa fa-key"></i> Login
                </button>
            </div>
        </form>
    </div>
</div>
