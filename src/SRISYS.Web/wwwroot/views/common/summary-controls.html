<a ng-if="showDetails" class="btn btn-primary btn-xs" title="{{ detailsTitle }}"
   ui-sref="{{ detailsState }}">
    <i class="fa fa-file-o fa-fw"></i>
</a>
<a ng-if="showEdit" class="btn btn-primary btn-xs" title="{{ editTitle }}"
   ui-sref="{{ editState }}">
    <i class="fa fa-edit fa-fw"></i>
</a>
<button ng-if="showDelete" class="btn btn-danger btn-xs" title="{{ deleteTitle }}"
        ng-click="onDelete">
    <i class="fa fa-trash-o fa-fw"></i>
</button>
