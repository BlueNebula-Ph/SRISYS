<span ng-if="headerValue">
    <a href="" ng-click="performSort(headerValue)">
        {{ headerText }}
        <span ng-show="glyphVisible(headerValue)">
            <i class="fa fa-caret-up" ng-show="upVisible()"></i>
            <i class="fa fa-caret-down" ng-show="downVisible()"></i>
        </span>
    </a>
</span>
<span ng-if="!headerValue">
    {{ headerText }}
</span>
