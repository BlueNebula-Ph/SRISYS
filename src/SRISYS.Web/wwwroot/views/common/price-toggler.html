<div class="input-group input-group-sm">
    <input type="text" class="form-control input-sm" numeric-textbox="{ currencySymbol: '₱ '}" ng-model="ctrl.selectedPrice">
    <span class="input-group-btn">
        <button class="btn btn-default btn-sm" title="Click to toggle prices." ng-click="ctrl.togglePrices()">
            <i class="fa fa-exchange"></i>
        </button>
    </span>
</div>
