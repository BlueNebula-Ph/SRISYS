<add-edit-shell>
    <shell-title>
        <h3>Adjust Material Quantity. <small class="text-muted">Please input adjustment details.</small></h3>
    </shell-title>
    <shell-form>
        <form name="ctrl.adjustmentForm">
            <div class="col-md-3 left-padding-none">
                <div class="form-group form-group-sm">
                    <label for="item">Material Name</label>
                    <autocomplete route="/api/material/lookup/0" selected-item="ctrl.adjustment.material" selected-value="ctrl.adjustment.materialId" is-focused="ctrl.defaultFocus"></autocomplete>
                </div>
                <div form-input>
                    <label for="type">Adjustment Type</label>
                    <select name="type" ng-model="ctrl.adjustment.adjustmentType">
                        <option value="1">Add</option>
                        <option value="2">Deduct</option>
                    </select>
                </div>
                <div form-input>
                    <label for="quantity">Quantity</label>
                    <input type="number" name="quantity" ng-model="ctrl.adjustment.quantity" required />
                </div>
                <div form-input>
                    <label for="remarks">Remarks</label>
                    <textarea name="remarks" rows="4" ng-model="ctrl.adjustment.remarks" required></textarea>
                </div>
            </div>
        </form>
    </shell-form>
    <shell-controls>
        <form-control on-save="ctrl.save()" on-reset="ctrl.reset()"
                      save-enabled="!ctrl.adjustmentForm.$pristine && ctrl.adjustmentForm.$valid && ctrl.saveEnabled && ctrl.adjustment.materialId != 0"></form-control>
    </shell-controls>
</add-edit-shell>
