<add-edit-shell>
    <shell-title>
        <h3>Purchase Materials. <small class="text-muted">Please input purchase details.</small></h3>
    </shell-title>
    <shell-form>
        <form name="ctrl.addPurchaseForm">
            <div class="col-md-3 left-padding-none">
                <div form-input>
                    <label for="item">Material Name</label>
                    <select name="item" focus-me="ctrl.defaultFocus" required
                            ng-options="item.id as item.name for item in ctrl.itemList" ng-model="ctrl.purchase.materialId"></select>
                </div>
                <div form-input>
                    <label for="purchaseDate">Purchase Date</label>
                    <input type="date" ng-model="ctrl.purchase.purchaseDate" />
                </div>
                <div form-input>
                    <label for="supplier">Supplier</label>
                    <select name="supplier" ng-options="s as s.name for s in ctrl.supplierList" ng-model="ctrl.purchase.supplier"></select>
                </div>
                <div form-input>
                    <label for="quantity">Quantity</label>
                    <input type="number" name="quantity" ng-model="ctrl.purchase.quantity" />
                </div>
                <div form-input>
                    <label for="price">Price</label>
                    <input type="text" name="price" ng-model="ctrl.purchase.price" numeric-textbox="{ currencySymbol: '₱ '}" />
                </div>
                <div>
                    <label>
                        <input type="checkbox" ng-model="ctrl.purchase.updatePrice" />
                        <span>Update Price</span>
                    </label>
                </div>
            </div>
        </form>
    </shell-form>
    <shell-controls>
        <form-control on-save="ctrl.save()" on-reset="ctrl.reset()"
                      save-enabled="!ctrl.addPurchaseForm.$pristine && ctrl.addPurchaseForm.$valid && ctrl.saveEnabled"></form-control>
    </shell-controls>
</add-edit-shell>
